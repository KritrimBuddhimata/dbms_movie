<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movie Search</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css"> 
  <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
      max-width: 700px;
      max-height: 400px;
      min-width: 700px;
      min-height: 400px;

  }
  .center {
    margin: auto;
    width: 60%;
    padding: 10px;
  }
  </style>
</head>
<body style="background-image: url('http://koditips.com/wp-content/uploads/fanart.jpg'); background-image: 1380px 850px;">
  <div class="container">
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
        <li data-target="#myCarousel" data-slide-to="6"></li>
        <li data-target="#myCarousel" data-slide-to="7"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="https://images4.alphacoders.com/154/154146.jpg" alt="ShawShank Redemption" >
        </div>

        <div class="item">
          <img src="http://www.bradleyfarless.com/wp-content/uploads/2013/06/1du18TPUDqO3NNxeDYx3sJGWPs4.jpg" alt="Schindler's List" >
        </div>

        <div class="item">
          <img src="http://vignette1.wikia.nocookie.net/lotr/images/8/87/Ringstrilogyposter.jpg/revision/latest?cb=20070806215413" alt="Lord Of the Rings" >
        </div>

        <div class="item ">
          <img src="https://s-media-cache-ak0.pinimg.com/originals/d7/14/aa/d714aa58b9886e6738afb1d3f1db7fe9.jpg" alt="Fight Club" >
        </div>

        <div class="item">
          <img src="http://vignette2.wikia.nocookie.net/marvelcinematicuniverse/images/3/3b/CA_Civil_War_INTL_Poster_Wide_Textless.jpg/revision/latest?cb=20160418200427" alt="Captain America : Civil War" >
        </div>

        <div class="item">
          <img src="http://kingofwallpapers.com/matrix/matrix-006.jpg" alt="Matrix">
        </div>
      
        <div class="item">
          <img src="http://vignette4.wikia.nocookie.net/godfather/images/5/58/The_Godfather_Logo_2.jpg/revision/latest?cb=20110107175511" alt="The Godfather" >
        </div>

        <div class="item">
          <img src="http://static.srcdn.com/wp-content/uploads/Greatest-Superhero-Films-The-Dark-Knight.jpg" alt="The Dark Knight" >
        </div>
      </div>
    
        
        
    <div class="container">

    </div>
      

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="container">&nbsp</div>
  <div class="container">&nbsp</div>
  <form action = "http://localhost:5000/results" method = "POST">
        <div class="input-group center" style="max-width: 600px;" >
          <input type="text" class="form-control" placeholder="Search" name="Title">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
  </form>
  {% if found==False%}
    <div class="aler alert-danger"><strong>Movie not found!!!</strong> Please try again</div>
  {% endif %}
</body>
</html>
